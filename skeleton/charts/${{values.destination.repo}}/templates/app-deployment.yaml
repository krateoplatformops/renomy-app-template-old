{{- if .Values.app }}
---
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: renomy-app
  labels: {{- include "common.labels.standard" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: renomy-app
  template:
    metadata:
      labels:
        app: renomy-app
    spec:
      containers:
        - name: renomy-app
          image: {{ .Values.images.app }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_API_URL
              value: https://{{ .Values.apiUrl }}/
